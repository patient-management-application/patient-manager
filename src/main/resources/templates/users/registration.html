<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<form th:action="@{/logout}" th:method="post">
    <button class="btn-link btn" style="margin-top: 8px">Logout</button>

<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">
    <input id="username" name="username" type="text" th:field="*{username}" placeholder="username"/>
    <input id="email" name="email" type="text" th:field="*{email}" placeholder="email"/>
    <input id="password" name="password" type="password" th:field="*{password}" placeholder="password"/>
    <input id="firstName" name="firstName" type="text" th:field="*{firstName}" placeholder="first name"/>
    <input id="lastName" name="lastName" type="text" th:field="*{lastName}" placeholder="last name"/>
    <input id="phoneNumber" name="phoneNumber" type="text" th:field="*{phoneNumber}" placeholder="phone"/>
    <input id="gender" name="gender" type="text" th:field="*{gender}" placeholder="gender"/>
    <input id="dob" name="dob" type="text" th:field="*{dob}" placeholder="dob"/>
    <input id="street" name="street" type="text" th:field="*{street}" placeholder="street"/>
    <input id="city" name="city" type="text" th:field="*{city}" placeholder="city"/>
    <input id="state" name="state" type="text" th:field="*{state}" placeholder="state"/>
    <input id="zipcode" name="zipcode" type="text" th:field="*{zipcode}" placeholder="zipcode"/>
    <!--Doctor defaults to false or not a doctor-->
    <input type="checkbox" id="isDoctor" name="isDoctor"/>Doctor
    <input value="Sign me up!" type="submit" />
</form>
