<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>


<section class="mbr-section--bg-adapted" id="header17-16" style="background-image: url(static/img/doc.jpg);">
    <div class="intro intro6">
        <div class="mbr-overlay" style="opacity: 0.2; background-color: rgb(99,175,198);"></div>
        <div class="container">
            <div class="row center-content center-content-ipad">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <h2>SHAMAN RAMEN</h2><p>An easy to use Patient Management System for Patients and Doctors</p>
                    <p>to connect and keep track of appointments and medical information.</p>
                    <div><p>The Doctor will see you now.</p></div>
                    <div><a href="" class="btn btn-lg btn-primary btn-cta">JOIN TODAY</a></div>
                </div>
                <div class="intro-form2-dark" data-form-type="formoid">
                    <div data-form-alert="true">
                        <div class="hide" data-form-alert-success="true">Thanks for filling out form!</div>
                    </div>
                    <form action="" method="post" data-form-title="SUBSCRIBE">
                        <fieldset>
                            <div class="row">
                                <div class="col-md-4 col-sm-4">
                                    <div>
                                        <input type="text" class="name" name="name" required="" placeholder="Full Name" data-form-field="Full Name"/>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4">
                                    <div>
                                        <input type="email" class="e-mail" name="email" required="" placeholder="Email Address here" data-form-field="Email"/>
                                    </div>
                                </div>

                                <div class="col-md-4 col-sm-4">
                                    <div><button type="submit" class="btn btn-block btn-lg btn-default">Log In</button></div>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
