<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="partials/header :: header">
    <meta charset="UTF-8" />
    <title>Doctor Dashboard</title>
</head>
<body>
<nav th:replace="partials/navbar :: doctor-navbar"></nav>

<section class="mbr-section--bg-adapted mbr-after-navbar" id="header1-1" style="background-image: url(img/doctools.jpeg);">
    <div class="intro intro1">
        <div class="mbr-overlay" style="opacity: 0.75; background-color: rgb(120,188,255);"></div>
        <div class="pricing" id="pricing">
            <div class="container">
                <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
                    <h1>MY DASHBOARD</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<h1 class="col-sm-12 text-center">Doctor Dashboard</h1>
<div class="col-sm-12 text-center">
    <img collect_rid="1:284976504" th:src="${user.image}" data-embed-type="deviation" data-embed-format="thumb" data-embed-id="284976504" width="504" height="648" th:alt="${user.firstName} + ' ' + ${user.lastName}" class="dev-content-normal " style="width: 304px; height: 348px; top: 0px;"/>
    <div class="caption">
        <h3 th:text="${user.firstName} + ' ' + ${user.lastName}"></h3>
        <p th:text="${user.biography}"></p>
    </div>
</div>

<div th:each="patient : ${patients}">


    <h4 class="col-sm-12 text-center">My Patients</h4>
    <div class="col-sm-12 text-center">
        <div class="caption">
            <h3 th:text="${patient.firstName} + ' ' + ${patient.lastName}"></h3>
            <i><span th:text="${patient.street} + ' ' + ${patient.city} + ' ' + ${patient.state} + ' ' +  ${patient.zipcode}"></span></i>
            <!--<p th:text="${user.}"></p>-->
            <a th:href="@{/newsession/{id}(id = ${patient.id})}">Start new session</a>
        </div>
    </div>

</div>

<h3 class="col-sm-12 text-center">Your Appointments</h3>
<p class="col-sm-12 text-center">10/10/2018 at 3:00 PM</p>
<div class="row">
    <div class="col-sm-12 text-center">
        <button id="btnCheckIn" class="btn btn-info btn-md center-block" Style="width: 100px;" OnClick="btnSearch_Click" >Check in</button>
        <button id="btnCancel" class="btn btn-danger btn-md center-block" Style="width: 100px;" OnClick="btnClear_Click" >Cancel</button>
    </div>
</div>


<h3 class="col-sm-12 text-center">Make an appointment.</h3>
<img  class="col-sm-12 text-center" src="http://3.bp.blogspot.com/_rk3mXzPg1eI/TM-_8JIlWYI/AAAAAAAABs8/R0eN0BnHRXs/s1600/04_february.jpg" data-embed-type="deviation" data-embed-format="thumb" data-embed-id="284976504"  width="504" height="648" />
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
