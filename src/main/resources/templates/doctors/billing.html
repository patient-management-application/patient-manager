<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8"/>
    <title>Billing</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<section class="mbr-section--bg-adapted mbr-section--relative" id="pricing-table1-75" style="background-color: #478050;">
    <div class="pricing" id="pricing">
        <div class="container">
            <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
                <h1>BILLING</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
</section>

<div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
        <br/>
        <button type="submit" class="btn btn-info" >Charge <span class="glyphicon glyphicon-send"></span></button>
    </div>
</div>
<div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <input name="charge_name" placeholder="Name" class="form-control"  type="text"/>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <input name="amount" placeholder="Amount" class="form-control"  type="text"/>
        </div>
    </div>
</div>
</body>
</html>
