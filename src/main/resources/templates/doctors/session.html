<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>
            <h2>Session</h2>
            <div class="container">
                <div class="form-group">
                    <label class="col-md-4 control-label">Would you like to start a new session?</label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-info">SUBMIT <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <h4>New Session</h4>
                        <textarea class="form-control" rows="2" id="newNotes" placeholder="Notes"></textarea>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info" >Submit <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <h4>Previous Sessions</h4>
                        <textarea class="form-control" rows="2" id="oldNotes" placeholder="Notes"></textarea>
                    </div>
                </form>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
