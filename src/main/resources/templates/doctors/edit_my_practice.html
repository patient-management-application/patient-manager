<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Practice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>
        <h2>My Practice</h2>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="2" id="bio" placeholder="Bio"></textarea>
                    </div>
                </form>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="1" id="education" placeholder="Education"></textarea>
                    </div>
                </form>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="1" id="field" placeholder="Field"></textarea>
                    </div>
                </form>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="1" id="experience" placeholder="Experience"></textarea>
                    </div>
                </form>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="1" id="accolades" placeholder="Accolades"></textarea>
                    </div>
                </form>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="1" id="licence" placeholder="Licence #"></textarea>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <label>Upload Image</label>
                <div class="input-group">
                <span class="input-group-btn">
                <span class="btn btn-default btn-file"><input type="file" id="image"/>
                </span>
                </span></div>
                <img id='img-upload'/>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
