<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8"/>
    <title>Edit Doctor Registration</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<form th:action="@{/logout}" th:method="post">
    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
</form>

<section class="mbr-section--bg-adapted mbr-after-navbar" id="header1-1" style="background-image: url(img/hospitallobby4.jpg);">
    <div class="intro intro1">
        <div class="mbr-overlay" style="opacity: 0.75; background-color: rgb(120,188,255);"></div>
        <div class="container">
            <div class="row center-content">
                <div class="col-sm-5 col-md-4">
                    <div class="intro-form" data-form-type="formoid">
                        <h4>JOIN TODAY</h4>
                        <form th:action="@{/register}" method="POST" th:object="${user}">
                            <div data-form-alert="true">
                                <div class="hide" data-form-alert-success="true">Thanks for filling out form!</div>
                            </div>
                            <input type="hidden" value="" data-form-email="true"/>
                            <div class="form-group">
                                <input id="username" name="username" type="text" class="form-control" required="" th:field="*{username}" placeholder="Username" data-form-field="Username"/>
                            </div>
                            <div class="form-group">
                                <input id="email" name="email" type="text" class="form-control" required="" th:field="*{email}" placeholder="Email" data-form-field="email"/>
                            </div>
                            <div class="form-group">
                                <input id="password" name="password" type="text" class="form-control" required="" th:field="*{password}" placeholder="Password" data-form-field="Password"/>
                            </div>
                            <div class="form-group">
                                <input id="firstName" name="firstName" type="text" class="form-control" required="" th:field="*{firstName}" placeholder="First Name" data-form-field="firstName"/>
                            </div>
                            <div class="form-group">
                                <input id="lastName" name="lastName" type="text" class="form-control" required="" th:field="*{lastName}" placeholder="Last Name" data-form-field="lastName"/>
                            </div>
                            <div class="form-group">
                                <input id="dob" name="dob" type="text" class="form-control" required="" th:field="*{dob}" placeholder="Date of Birth" data-form-field="dob"/>
                            </div>
                            <div class="form-group">
                                <input id="gender" name="gender" type="text" class="form-control" required="" th:field="*{gender}" placeholder="Gender" data-form-field="gender"/>
                            </div>
                            <div class="form-group">
                                <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" required="" value="" th:field="*{phoneNumber}" placeholder="Phone Number" data-form-field="phoneNumber"/>
                            </div>
                            <div class="form-group">
                                <input id="street" name="street" type="text" class="form-control" required="" th:field="*{street}" placeholder="Street" data-form-field="street"/>
                            </div>
                            <div class="form-group">
                                <input id="city" name="city" type="text" class="form-control" required="" th:field="*{city}" placeholder="City" data-form-field="city"/>
                            </div>
                            <div class="form-group">
                                <input id="state" name="state" type="text" class="form-control" required="" th:field="*{state}" placeholder="State" data-form-field="state"/>
                            </div>
                            <div class="form-group">
                                <input id="zipcode" name="zipcode" type="text" class="form-control" required="" th:field="*{zipcode}" placeholder="Zip-Code" data-form-field="zipcode"/>
                            </div>
                            <div class="form-group">
                                <label>Are you a Doctor?</label>
                                <!--Doctor defaults to false or not a doctor-->
                                <input  id="isDoctor" type="checkbox" name="isDoctor" class="form-control" placeholder="is Doctor" data-form-field="isDoctor"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-lg btn-primary">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
