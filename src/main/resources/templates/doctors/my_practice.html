<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8" />
    <title>My Practice</title>
</head>
<body>
<div th:replace="partials/navbar :: doctor-navbar"></div>
<section class="parallax-content text-center" data-stellar-background-ratio="0.4" id="parallax1-69" style="background-image: url(img/doc5.jpeg);">
        <div class="mbr-overlay" style="opacity: 0.75; background-color: rgb(17,42,68);"></div>
        <div class="parallax container">
            <h4>MY PRACTICE</h4>
        </div>
    </section>
     <div class="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1" data-form-type="formoid">
                    <form id="contact_form" class="positioned" method="POST" th:action="@{/mypractice}" th:object="${user}" data-form-title="CONTACT FORM">
                        <div class="row">
                            <textarea id="image" th:field="*{image}" class="ghost-input form-control" name="image" rows="1" placeholder="Image Url" data-form-field="image"></textarea>
                            <textarea id="biography" th:field="*{biography}" class="ghost-input form-control" rows="2" placeholder="Biography"></textarea>
                            <textarea th:field="*{education}" class="ghost-input form-control" rows="1" id="education" placeholder="Education"></textarea>
                            <textarea th:field="*{practicingField}" class="ghost-input form-control" rows="1" id="practicingField" placeholder="Field of Practice"></textarea>
                            <textarea th:field="*{experience}" class="ghost-input form-control" rows="1" id="experience" placeholder="Experience"></textarea>
                            <textarea th:field="*{accolades}" class="ghost-input form-control" rows="1" id="accolades" placeholder="Accolades"></textarea>
                            <textarea th:field="*{licenseId}" class="ghost-input form-control" rows="1" id="licenceId" placeholder="License Board Id#"></textarea>
                        </div>
                        <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                            <div class="submitBtn"><button type="submit" class="btn btn-default btn-ico">Submit<i class="fa fa-paper-plane-o"></i></button></div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>

<section class="mbr-section--bg-adapted mbr-section--relative" id="pricing-table1-75" style="background-color: rgb(17,42,68);">
    <div class="pricing" id="pricing">
        <div class="container">
            <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
            </div>
        </div>
    </div>
</section>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
