<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Practice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <form class="well form-horizontal" method="POST" id="contact_form"  th:action="@{/mypractice}" th:object="${user}">
        <fieldset>
            <h2>My Practice</h2>
            <div class="container">
                <div class="form-group">
                    <textarea id="image" th:field="*{image}" class="form-control" rows="1" placeholder="Image Url"></textarea>
                </div>
                <div class="form-group">
                    <textarea id="biography" th:field="*{biography}" class="form-control" rows="2" placeholder="Biography"></textarea>
                </div>
                <div class="form-group">
                    <textarea th:field="*{education}" class="form-control" rows="1" id="education" placeholder="Education"></textarea>
                </div>
                <div class="form-group">
                    <textarea th:field="*{practicingField}" class="form-control" rows="1" id="practicingField" placeholder="Field of Practice"></textarea>
                </div>
                <div class="form-group">
                    <textarea  th:field="*{experience}" class="form-control" rows="1" id="experience" placeholder="Experience"></textarea>
                </div>
                <div class="form-group">
                    <textarea th:field="*{accolades}" class="form-control" rows="1" id="accolades" placeholder="Accolades"></textarea>
                </div>
                <div class="form-group">
                    <textarea th:field="*{licenseId}" class="form-control" rows="1" id="licenceId" placeholder="License Board Id#"></textarea>
                </div>

            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
