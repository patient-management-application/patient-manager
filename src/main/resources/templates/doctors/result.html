<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
</head>
<body>
<h3 th:if="${error}" th:text="${error}" style="color: red;"></h3>
<div th:unless="${error}">
    <h3 style="color: green;">Success!</h3>

    Id.: <div> <span th:text="${id}" /></div>
    Status: <div> <span th:text="${status}" /></div>
    Charge id.: <div> <span th:text="${chargeId}" /></div>
    Balance transaction id.: <div> <span th:text="${balance_transaction}" /></div>
</div>
<a th:href="${/checkout}">Checkout again</a>
</body>
</html>
