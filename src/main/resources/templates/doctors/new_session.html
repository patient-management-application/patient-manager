<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8" />
    <title>My Session</title>
</head>
<body>
<div th:replace="partials/navbar :: doctor-navbar"></div>
<section class="parallax-content text-center" data-stellar-background-ratio="0.4" id="parallax1-69" style="background-image: url(/img/desk.jpg);">
    <div class="mbr-overlay" style="opacity: 0.75; background-color: rgb(23,41,68);"></div>
    <div class="parallax container">
        <h4>NEW SESSION</h4>
    </div>
</section>
<!--<h1 th:text="${patient.firstName}"></h1>-->

<section class="mbr-section--bg-adapted mbr-section--relative" id="form1-77" style="background-color: #46B1C9">
    <div class="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1" data-form-type="formoid">
                    <form id="contact_form" class="positioned" th:action="@{/newsession/{id}(id = ${patient.id})}" method="POST" th:object="${sess}" data-form-title="CONTACT FORM">
                        <div class="row">
                            <div class="form-group">
                                <textarea id="notes" name="notes" th:field="*{notes}" class="form-control ghost-input" rows="2" placeholder="Notes on Patient" data-form-field="notesOnPatient"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea id="prescriptions" name="prescriptions" th:field="*{prescriptions}" class="form-control ghost-input" rows="1" placeholder="Prescribed Medications to Patient" data-form-field="prescriptions"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea id="procedures" name="procedures" th:field="*{procedures}" class="form-control ghost" rows="1"  placeholder="Procedures performed during visit" data-form-field="procedures"></textarea>
                            </div>
                    <div class="col-10">
                        <div class="form-group">
                            <input id="timeStart" class="form-control" type="time" th:field="*{timeStart}" placeholder="12:00:00" />
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10">
                        <div class="form-group">
                            <input id="timeEnd" class="form-control" type="time" th:field="*{timeEnd}" placeholder="12:00:00" />
                        </div>
                    </div>
                </div>
                        <div class="form-group">
                            <div class="col-md-4 col-sm-4">
                                <div><button type="submit" class="btn btn-primary btn-block">SUBMIT</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="mbr-section--bg-adapted mbr-section--relative" id="pricing-table1-75" style="background-color: rgb(17,42,68);">
    <div class="pricing" id="pricing">
        <div class="container">
            <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
            </div>
        </div>
    </div>
</section>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
