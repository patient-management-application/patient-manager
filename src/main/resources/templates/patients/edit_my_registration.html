<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8"/>
    <title>Edit My Info</title>

</head>
<body>
<div th:replace="partials/navbar :: patient-navbar"></div>

<section class="parallax-content text-center" data-stellar-background-ratio="0.4" id="parallax1-69" style="background-image: url(/img/docreception1.jpg);">
    <div class="mbr-overlay" style="opacity: 0.75; background-color: rgb(17,42,68);"></div>
    <div class="parallax container">
        <h4>EDIT MY INFO</h4>
    </div>
</section>

<div class="container">
    <form th:action="@{'/users/' + ${user.id} + '/edit'}" method="POST" th:object="${user}">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="username" placeholder="Username" class="form-control"  type="text" th:field="*{username}" th:value="*{username}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="first_name" placeholder="First Name" class="form-control"  type="text" th:field="*{firstName}" th:value="*{firstName}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" ></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="last_name" placeholder="Last Name" class="form-control"  type="text" th:field="*{lastName}" th:value="*{lastName}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="phoneNumber" placeholder="Phone Number" class="form-control" type="text" th:field="*{phoneNumber}" th:value="*{phoneNumber}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" th:field="*{email}" th:value="*{email}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="password" placeholder="Password" class="form-control"  type="password" th:field="*{password}" th:value="*{password}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="gender" placeholder="Gender" class="form-control" type="text" th:field="*{gender}" th:value="*{gender}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="dob" placeholder="Date of Birth" class="form-control" type="text" th:field="*{dob}" th:value="*{dob}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="street" placeholder="Street, Avenue, ETC." class="form-control" type="text" th:field="*{street}" th:value="*{street}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="city" placeholder="City" class="form-control" type="text" th:field="*{city}" th:value="*{city}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="state" placeholder="State" class="form-control" type="text" th:field="*{state}" th:value="*{state}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="zipcode" placeholder="Zipcode" class="form-control" type="text" th:field="*{zipcode}" th:value="*{zipcode}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
        </fieldset>

    </form>
</div>
<section class="mbr-section--bg-adapted mbr-section--relative" id="pricing-table1-75" style="background-color: rgb(17,42,68);">
    <div class="pricing" id="pricing">
        <div class="container">
            <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
            </div>
        </div>
    </div>
</section>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
