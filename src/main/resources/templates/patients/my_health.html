<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Basic Medical Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="well form-horizontal" th:action="@{/myhealth}" method="POST"  id="contact_form" th:object="${quest}">
        <fieldset>
          <h2>My Health</h2>
            <div class="container">

                    <div class="form-group">
                        <textarea class="form-control" rows="2" th:field="*{history}" placeholder="Health History"></textarea>
                    </div>

            </div>
            <div class="container">

                    <div class="form-group">
                        <textarea class="form-control" rows="1" th:field="*{medications}" placeholder="Medications"></textarea>
                    </div>

            </div>
            <div class="container">

                    <div class="form-group">
                        <textarea class="form-control" rows="1" th:field="*{allergies}" placeholder="Allergies"></textarea>
                    </div>

            </div>
            <div class="container">
                    <div class="form-group">
                        <textarea class="form-control" rows="1" th:field="*{extra}" placeholder="Additional History"></textarea>
                    </div>

            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
