<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"></head>
<head>
    <meta charset="UTF-8"/>
    <title>Review Form</title>

</head>
<body>
<div th:replace="partials/navbar :: patient-navbar"></div>
<section class="mbr-parallax-background" id="pricing-table1-75" style="background-color: rgb(17,42,68);">
    <div class="pricing" id="pricing">

        <div class="container">
            <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
                <h1>Review your Doctor</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
</section>
<section class="mbr-section--bg-adapted" id="header4-3" style="background-image: url(img/elevator.jpg);">
    <div class="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1" data-form-type="formoid">
                    <form id="contact_form" class="positioned" th:action="@{/myreview}" method="POST" th:object="${review}" data-form-title="CONTACT FORM">
                        <input type="hidden" name="patientId" th:value="${user.id}"/>
                        <input type="hidden" name="reviewId" th:value="${review.id}"/>
                        <input type="hidden" name="doctorId" th:value="${user.myDocId}"/>
                        <textarea class="form-control" name="message" rows="7" th:field="*{review}" placeholder="Review Summary"  data-form-field="Message"></textarea>
                        <fieldset class="rating">
                            <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                            <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                            <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Satisfactory - 3 stars"></label>
                            <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Fair - 2 stars"></label>
                            <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Not for me - 1 star"></label>
                        </fieldset>
                        <div class="col-md-6 col-sm-6">
                            <button type="submit" class="btn btn-default btn-ico">Send Review<i class="fa fa-paper-plane-o"></i></button></div>
                    </form>
                    <form th:action="@{/myreview/delete}" th:method="POST">
                        <input type="hidden" th:name="patientId" th:value="${user.id}"/>
                        <button>Delete my Review</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
</section>
<section class="mbr-parallax-background" id="pricing-table1-75" style="background-color: rgb(17,42,68);">
    <div class="pricing" id="pricing">

        <div class="container">
            <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
