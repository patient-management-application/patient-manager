<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"></head>
<head>
    <meta charset="UTF-8"/>
    <title>Review Form</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<section class="mbr-section--bg-adapted mbr-section--relative" id="pricing-table1-75" style="background-color: rgb(63, 81, 181);">
    <div class="pricing" id="pricing">

        <div class="container">
            <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
                <h1>SHAMARAMA!</h1>
                <h1>Tell us how your visit went</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
</section>
<section class="mbr-section--bg-adapted" id="header4-3" style="background-image: url(img/clinic.jpg);">
    <div class="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1" data-form-type="formoid">
                    <form id="contact_form" class="positioned" th:action="@{/myreview}" method="POST" th:object="${review}" data-form-title="CONTACT FORM">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" required="" placeholder="Your Name here*" data-form-field="Name"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" required="" placeholder="Email Address here*" data-form-field="Email"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" name="subject" placeholder="Subject" data-form-field="subject"/>
                        </div>
                        <textarea class="form-control" name="message" rows="7" th:field="*{review}" placeholder="Review Summary"  data-form-field="Message"></textarea>
                        <div class="submitBtn"><button type="submit" class="btn btn-default btn-ico">Send Review<i class="fa fa-paper-plane-o"></i></button></div>
                        <div class="container">
                            <div class="form-group">
                                <label for="rating">Select a Rating</label>
                                <select class="form-control" id="rating" name="rating">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <div class="form-group">
                                    <label class="col-md-6 col-sm-6 control-label"></label>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="col-md-6 col-sm-6"><button type="submit" class="btn btn-default btn-ico">Submit Rating<i class="fa fa-paper-plane-o"></i></button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
</section>
</body>
</html>
