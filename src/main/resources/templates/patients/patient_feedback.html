<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Review Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="well form-horizontal" th:action="@{/myreview}" method="POST"  id="contact_form" th:object="${review}">
        <fieldset>
            <h2>My Review</h2>
            <div class="container">
                <div class="form-group">
                    <textarea class="form-control" rows="2" th:field="*{review}" placeholder="Review Summary"></textarea>
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <label for="rating">Select a Rating</label>
                    <select class="form-control" id="rating" name="rating">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<section class="mbr-section--bg-adapted mbr-section--relative" id="form1-77" style="background-color: rgb(41, 217, 194);">
    <div class="contact-form">

        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1" data-form-type="formoid">
                    <form class="positioned" id="contactForm" action="" method="post" data-form-title="CONTACT FORM">
                        <input type="hidden" value="6dIoLePMnmZeu0v2tv5hbxing4kJY6J3Ak3x5qKaLH8/ztkSPZfy3W10n+AT58nzLWQt84HmWSUTfVNra1RaOhUoEnkLAolEKGAwmf2Gv/NiwCIUBcMkoQzsmduXUVgB" data-form-email="true"/>

                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" required="" placeholder="Your Name here*" data-form-field="Name"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" required="" placeholder="Email Address here*" data-form-field="Email"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="tel" class="form-control" name="subject" placeholder="Subject" data-form-field="subject"/>
                        </div>
                        <textarea class="form-control" name="message" rows="7" placeholder="Message here" data-form-field="Message"></textarea>
                        <div class="submitBtn"><button type="submit" class="btn btn-default btn-ico">Send Message<i class="fa fa-paper-plane-o"></i></button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
