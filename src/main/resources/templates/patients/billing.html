<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8" />
    <title>Billing</title>

</head>
<body>
<div th:replace="partials/navbar :: doctor-navbar"></div>
<section class="mbr-section--bg-adapted mbr-section--relative" id="pricing-table1-76" style="background-color: #478050;">
    <div class="pricing" id="">
        <div class="container">
            <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
                <h1>BILLING</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
</section>

<form th:action="@{/charge}" method="POST" id="checkout-form">
    <input type="hidden" th:value="${amount}" name="amount" />
    <label>Price:<span th:text="${amount}" ></span></label>
    <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
    <script
            src="https://checkout.stripe.com/checkout.js"
            class="stripe-button"
            th:attr="data-key=${stripePublicKey},
         data-amount=${amount},
         data-currency=${currency}"
            data-name="Which-Doctor"
            data-description="Complete Payment/Invoice"
            data-image
                    ="http://alvin.wikia.com/wiki/Overworked_Alvin?file=Dave_%26_The_Chipmunks_in_Witch_Doctor.jpg"
            data-locale="auto"
            data-zip-code="false">
    </script>
</form>


<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
