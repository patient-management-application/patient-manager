<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header">
    <meta charset="UTF-8"/>
    <title>Patient Dashboard</title>
</head>
<body>
<div th:replace="partials/navbar :: patient-navbar"></div>

<section class="mbr-section--bg-adapted mbr-after-navbar" id="header1-1" style="background-image: url(img/doc2.jpeg);">
    <div class="intro intro1">
        <div class="mbr-overlay" style="opacity: 0.75; background-color: rgb(120,188,255);"></div>
        <div class="pricing" id="pricing">
            <div class="container">
                <div class="section-head-lite text-center col-md-8 col-md-offset-2 space80">
                    <h1>MY DASHBOARD</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>







<h2>My Prescriptions</h2>
<ul th:each="session : ${sessions}">
    <li th:text="${session.prescriptions}"></li>
</ul>

<h1 class="col-sm-12 text-center">Patient Dashboard</h1>

    <th:block th:if="${doctor}" th:object="${doctor}">
        <h4 class="col-sm-12 text-center">My Doctor</h4>
        <div class="col-sm-12 text-center">
            <img collect_rid="1:284976504" th:src="${doctor.image}" data-embed-type="deviation" data-embed-format="thumb" data-embed-id="284976504" width="504" height="648" th:alt="${doctor.firstName} + ' ' + ${doctor.lastName}" class="dev-content-normal " style="width: 304px; height: 348px; top: 0px;"/>
            <div class="caption">
                <h3 th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></h3>
                <i><span th:text="${doctor.street} + ' ' + ${doctor.city} + ' ' + ${doctor.state} + ' ' +  ${doctor.state}"></span></i>
                <p th:text="${doctor.biography}"></p>
            </div>
        </div>

    </th:block>

<h3 class="col-sm-12 text-center">Your Appointments</h3>
<p class="col-sm-12 text-center">10/10/2018 at 3:00 PM</p>
<div class="row">
    <div class="col-sm-12 text-center">
        <button id="btnCheckIn" class="btn btn-info btn-md center-block" Style="width: 100px;" OnClick="btnSearch_Click" >Check in</button>
        <button id="btnCancel" class="btn btn-danger btn-md center-block" Style="width: 100px;" OnClick="btnClear_Click" >Cancel</button>
    </div>
</div>
<H3 class="col-sm-12 text-center">Make an appointment</H3>

<form th:action="@{/appointments/ajax}" th:method="POST">
    <input type="hidden" name="doctorId"/>
    <input type="date" id="date-picker" name="date"/>
    <select name="time" id="time-picker">
        <option value="9:00">9:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
    </select>
    <button id="done">Schedule</button>
</form>
<div id="calendar"></div>



<footer th:replace="partials/footer :: footer"></footer>


</body>
</html>
