<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Patient Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/fullcalendar.css"/>
    <link rel="stylesheet" href="css/appointments.css"/>

</head>
<body>

<nav th:replace="partials/navbar :: patient-navbar"></nav>
<a href="/myhealth">My Health</a>
<a href="/search">Search</a>
<a href="/myreview">Reviews</a>
<h2>My Prescriptions</h2>
<ul th:each="session : ${sessions}">
    <li th:text="${session.prescriptions}"></li>
</ul>

<h1 class="col-sm-12 text-center">Patient Dashboard</h1>

    <th:block th:if="${doctor}" th:object="${doctor}">
        <h4 class="col-sm-12 text-center">My Doctor</h4>
        <div class="col-sm-12 text-center">
            <img collect_rid="1:284976504" th:src="${doctor.image}" data-embed-type="deviation" data-embed-format="thumb" data-embed-id="284976504" width="504" height="648" th:alt="${doctor.firstName} + ' ' + ${doctor.lastName}" class="dev-content-normal " style="width: 304px; height: 348px; top: 0px;"/>
            <div class="caption">
                <h3 th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></h3>
                <i><span th:text="${doctor.street} + ' ' + ${doctor.city} + ' ' + ${doctor.state} + ' ' +  ${doctor.state}"></span></i>
                <p th:text="${doctor.biography}"></p>
            </div>
        </div>

    </th:block>

<h3 class="col-sm-12 text-center">Your Appointments</h3>
<p class="col-sm-12 text-center">10/10/2018 at 3:00 PM</p>
<div class="row">
    <div class="col-sm-12 text-center">
        <button id="btnCheckIn" class="btn btn-info btn-md center-block" Style="width: 100px;" OnClick="btnSearch_Click" >Check in</button>
        <button id="btnCancel" class="btn btn-danger btn-md center-block" Style="width: 100px;" OnClick="btnClear_Click" >Cancel</button>
    </div>
</div>
<H3 class="col-sm-12 text-center">Make an appointment</H3>

<form th:action="@{/appointments/ajax}" th:method="POST">
    <input id="doctor-id" type="hidden" name="doctorId" th:value="${doctor.id}"/>
    <input id="patient-id" type="hidden" name="patientId" th:value="${user.id}"/>
    <input type="hidden" name="statusId" value="1"/>
    <input type="date" id="date-picker" name="date"/>
    <select name="time" id="time-picker">
        <option value="09:00">9:00 am</option>
        <option value="10:00">10:00 am</option>
        <option value="11:00">11:00 am</option>
        <option value="12:00">12:00 pm</option>
        <option value="13:00">1:00 pm</option>
        <option value="14:00">2:00 pm</option>
        <option value="15:00">3:00 pm</option>
        <option value="16:00">4:00 pm</option>
        <option value="17:00">5:00 pm</option>
    </select>
    <button id="done">Schedule</button>
</form>
<div id="calendar"></div>


<script src='/js/jquery-2.2.4.min.js'></script>
<script src="/js/moment.min.js"></script>
<script src="/js/fullcalendar.min.js"></script>
<script src="/js/appointments.js"></script>
<footer th:replace="partials/footer :: footer"></footer>


</body>
</html>
