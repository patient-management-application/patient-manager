<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basic Medical Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>
           <h2>My Health</h2>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="2" id="healthHistory" placeholder="Health History"></textarea>
                    </div>
                </form>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="1" id="medications" placeholder="Medications"></textarea>
                    </div>
                </form>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="1" id="allergies" placeholder="Allergies"></textarea>
                    </div>
                </form>
            </div>
            <div class="container">
            <form>
                <div class="form-group">
                    <textarea class="form-control" rows="1" id="additionalInfo" placeholder="Additional History"></textarea>
                </div>
            </form>
        </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
