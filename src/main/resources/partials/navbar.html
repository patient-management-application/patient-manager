<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Navbar</title>
</head>
<body>

<nav th:fragment="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
                <a class="navbar-brand" href="/">Shaman Ramen</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="!isAuthenticated()"><a href="/My Health">My Health</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/Search">Search</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/Appointments">Appointments</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/Billing">Billing</a></li>
                    <li>
                        <form th:action="@{/logout}" th:method="post">
                            <button sec:authorize="isAuthenticated()" class="btn-link btn" style="margin-top: 8px">Logout</button>
                        </form>
                    </li>

                </ul>
            </div>
    </nav>
</nav>
</body>
</html>
